<!-- BOTON EDITAR -->
<div class="paddingtop" style="text-align: center">
  <button
    type="button"
    class="btn btn-primary"
    style="margin: 5px"
    routerLink="/players"
  >
    <i class="fa fa-chevron-left"></i>
  </button>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#editModal"
    style="margin: 5px"
    (click)="getTeams()"
  >
    Editar Jugador
  </button>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#deleteModal"
    style="margin: 5px; background-color: rgb(185, 86, 104)"
  >
    <i class="fa fa-remove"></i>
  </button>
</div>

<!-- MODAL EDITAR -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Jugador</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="player.name" type="text" style="width: 100%" />
        <input [(ngModel)]="player.avatar" type="text" style="width: 100%" />
        <select
          class="form-control"
          id="choose-team"
          name="choose-team"
          [(ngModel)]="player.teamId"
        >
          <option value="" [disabled]="true">Selecciona un equipo</option>
          <option [ngValue]="team.id" *ngFor="let team of teams">
            {{ team.name }}
          </option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="editPlayer()"
          data-dismiss="modal"
        >
          Editar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL DELETE -->

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Jugador</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Â¿Desea eliminar este jugador?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Volver
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="deletePlayer()"
          data-dismiss="modal"
          routerLink="/players"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- PLAYER DETAIL -->
<h1 class="textshadow" style="text-align: center">Jugador</h1>
<div class="details">
  <div class="card">
    <a href=""></a>
    <div style="position: relative">
      <img
        src="{{ player.avatar }}"
        class="card-img-top playerimg"
        alt="Foto del jugador"
      />
      <img
        src="{{ player.team.logo }}"
        alt="Foto del equipo"
        class="playerbackground"
      />
    </div>

    <div class="card-body">
      <h5 class="card-title card-underlined">{{ player.name }}</h5>
      <a href="/teams/{{ player.team.id }}"
        ><p class="card-text">{{ player.team.name }}</p></a
      >
      <!-- ["Nombre del equipo"] -->
    </div>
  </div>
</div>
