<!-- BOTON EDITAR -->
<div class="paddingtop" style="text-align: center">
  <button
    type="button"
    class="btn btn-primary"
    style="margin: 5px"
    routerLink="/leagues"
  >
    <i class="fa fa-chevron-left"></i>
  </button>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#editModal"
    style="margin: 5px"
  >
    Editar liga
  </button>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#deleteModal"
    style="margin: 5px; background-color: rgb(185, 86, 104)"
  >
    <i class="fa fa-remove"></i>
  </button>
</div>

<!-- MODAL EDITAR -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Liga</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="league.name" type="text" style="width: 100%" />
        <input [(ngModel)]="league.logo" type="text" style="width: 100%" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="editLeague()"
          data-dismiss="modal"
        >
          Editar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL DELETE -->

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Liga</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Â¿Desea eliminar esta liga?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Volver
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="deleteLeague()"
          data-dismiss="modal"
          routerLink="/leagues"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- LEAGUE DETAIL -->
<h1 class="textshadow" style="text-align: center">Liga</h1>
<div class="details">
  <div class="card">
    <a href=""></a>
    <img src="{{ league.logo }}" class="card-img-top" alt="Logo de la liga" />
    <div class="card-body">
      <h5 class="card-title card-underlined">{{ league.name }}</h5>
      <div *ngIf="teamsExist">
        <h6 class="card-title">Equipos en la liga:</h6>
        <a *ngFor="let team of teams" href="/teams/{{ team.id }}">
          <p class="card-text">{{ team.name }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
